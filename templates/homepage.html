<body>

<div id="wrapper">

    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Exam Committee's Kit</a>

            </ul>
        </div>
        <!-- /.navbar-header -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>

            </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 style="color: darkslategray; font-family: Ubuntu">Dashboard</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <table class="table table-hover" style="width: 40%; margin-top: 10px;" id="chairmanTable">
            <thead>
            <tr>
                <th style="font-size: 20px">Chairman of</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table class="table table-hover" style="width: 40%; margin-top: 10px;" id="generalMemberTable">
            <thead>
            <tr>
                <th style="font-size: 20px">General member of</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table class="table table-hover" style="width: 40%; margin-top: 10px;" id="externalMemberTable">
            <thead>
            <tr>
                <th style="font-size: 20px">External member of</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <script>
            var memberOf = {{ chairman | tojson }};
            var table = document.getElementById("chairmanTable");

            for (var i = 0; i < memberOf.length; i++) {

                var tb = document.createElement("tbody");
                var tr = document.createElement("tr");
                var td = document.createElement("td");
                var a = document.createElement('button');
                var form = document.createElement("form");
                var txt = document.createElement("input");
                txt.setAttribute('type', 'hidden');
                txt.setAttribute('name', 'committeeName');
                txt.setAttribute('value', memberOf[i]);
                form.appendChild(txt);
                form.appendChild(a);
                form.setAttribute('action', 'committeehome');
                form.setAttribute('method', 'post');
                a.innerHTML = memberOf[i];
                a.setAttribute('class', 'btn-link');
                a.setAttribute('type', 'submit');

                tb.appendChild(tr);
                td.appendChild(form);
                tr.appendChild(td);
                table.appendChild(tb);


            }

        </script>

        <script>
            var memberOf = {{ generalMember | tojson }};

            for (var i = 0; i < memberOf.length; i++) {

                tb.appendChild(tr);
                td.appendChild(form);

                table.appendChild(tb);


            }

        </script>

        <script>
            var memberOf = {{ external | tojson }};
            var table = document.getElementById("externalMemberTable");

            for (var i = 0; i < memberOf.length; i++) {

                var tb = document.createElement("tbody");
                var tr = document.createElement("tr");

                var form = document.createElement("form");
                var txt = document.createElement("input");
                txt.setAttribute('type', 'hidden');
                txt.setAttribute('name', 'committeeName');

                a.setAttribute('type', 'submit');

                tb.appendChild(tr);
                td.appendChild(form);
                tr.appendChild(td);
                table.appendChild(tb);


            }

        </script>
