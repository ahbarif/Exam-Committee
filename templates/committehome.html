<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EC Kit</title>

    <link href="static/vendor2/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor2/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/static/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/static/vendor2/morrisjs/morris.css" rel="stylesheet">
    <link href="/static/vendor2/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <style>
        .text-custom {
            color: darkslategrey;
            font-family: Ubuntu;
            font-size: 15px;
        }

        .thead-custom {
            font-weight: bold;
            color: darkslategrey;
            font-family: Ubuntu;
            font-size: 17px;
        }

        .options-custom {
            color: darkslategrey;
            font-family: Ubuntu;
            font-size: 16px;
        }

        .options-custom:hover {
            color: darkcyan;
            font-family: Ubuntu;
            font-size: 17px;
            cursor: pointer;
            font-style: normal;
            text-decoration: none;
        }

        table.fixed {
            table-layout: fixed;
        }

        table.fixed td {
            overflow: hidden;
        }


    </style>
</head>


<body>

<div id="wrapper">

    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Exam Committee's Kit</a>
            <ul class="nav navbar-nav">
                <li class="active"><a href="login.html">Login</a></li>
            </ul>
        </div>
        <!-- /.navbar-header -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Profile</a>
                    </li>
                    <li>
                        <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Works</a>
                    </li>
                    <li>
                        <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Notice Board</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" style="color: darkslategray; font-family: Ubuntu" id="committeeName">
                    Dashboard</h1>
            </div>
        </div>

        <div class="container" style="margin-left: 25px">

            <div class="row">


                <table class="table table-hover" style="width: 50%; margin-top: 10px; " id="committeeTable">
                </table>
            </div>
        </div>

        <div class="container">
            <div class="row">


                <table class="table table-hover" style="width: 50%; margin-top: 10px; margin-left: 5px"
                       id="committeeTable">
                    <thead>
                    <tr>
                        <th class="thead-custom">Tasks</th>
                    </thead>
                </table>


            </div>

            <div class="row">

                <ul>

                    <table class="fixed">

                        <col width="275x"/>


                        <tr>
                            <td><p class="options-custom"><a class="options-custom" href="#">Create Exam</a></p></td>
                            <td><p class="options-custom"><a class="options-custom" href="#">See status</a></p></td>
                        </tr>

                        <tr>
                            <td><p class="options-custom"><a class="options-custom" href="#">Assign Invigilators</a></p>
                            </td>
                            <td><p class="options-custom"><a class="options-custom" href="#">See status</a></p></td>
                        </tr>

                        <tr>
                            <td>
                                <p class="options-custom"><a class="options-custom" href="#"
                                                             onclick="loadUrl('http://127.0.0.1:5000/questionsetting')">Assign
                                    Question Setters</a></p>
                            </td>
                            <td>
                                <p class="options-custom"><a class="options-custom" href="#"
                                                             onclick="loadUrl('http://127.0.0.1:5000/questionstatus')">See
                                    status</a></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="options-custom"><a class="options-custom" href="#">Assign Script Evaluators</a>
                                </p>
                            </td>
                            <td>
                                <p class="options-custom"><a class="options-custom" href="#">See status</a></p>
                            </td>
                        </tr>

                    </table>


                </ul>

                <script type="text/javascript">
                    function loadUrl(newLocation) {
                        window.location = newLocation;
                        return false;
                    }
                </script>


            </div>
        </div>


        <script>
            var table = document.getElementById('committeeTable');
            var info = {{ info|tojson }};
            document.getElementById('committeeName').innerHTML = info[0];
            var orders = ['Chairman', 'General Member 1', 'General Member 2', 'External Member'];


            for (var i = orders.length - 1; i >= 0; i--) {

                var row = table.insertRow(0);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.setAttribute('class', 'text-custom');
                cell2.setAttribute('class', 'text-custom');
                cell1.innerHTML = orders[i];
                cell2.innerHTML = info[i + 1];
            }

            var header = table.createTHead();
            var roww = header.insertRow(0);
            var cell = roww.insertCell(0);
            cell.setAttribute('class', 'thead-custom');
            cell.innerHTML = 'Committee info';

        </script>


        <!-- /.row -->

    </div>


    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/vendor2/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/vendor2/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/vendor2/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="/static/vendor2/raphael/raphael.min.js"></script>
    <script src="/static/vendor2/morrisjs/morris.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/dist/js/sb-admin-2.js"></script>

</div>

</body>

</html>
