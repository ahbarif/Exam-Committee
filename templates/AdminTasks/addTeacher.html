        <div id="page-wrapper">

            <div class="panel-body panel-body-nopadding">

                <form class="form-horizontal form-bordered" action="http://localhost:5000/NewTeacher/save/"
                      method="POST">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Teacher ID</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="teacherid" class="form-control" id="teachername"

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Teacher Name</label>
                        <div class="col-sm-6">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Designation</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="Designation" class="form-control" name="designation"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Department ID</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="Department ID" class="form-control" name="departmentid"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="Email" class="form-control" name="email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Phone</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="Phone" class="form-control" name="phone"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="Address" class="form-control" name="address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Bank Name</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="Bank Name" class="form-control" name="bankname"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Bank Account Name</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="Bank Account Name" class="form-control"
                                   name="bankaccountname"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Account Number</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="Account Number" class="form-control"
                                   name="bankaccountnumber"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">User Name</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="username" class="form-control" id="teachername"
                                   name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-6">
                            <input type="password" placeholder="Full Name" class="form-control" id="teachername"
