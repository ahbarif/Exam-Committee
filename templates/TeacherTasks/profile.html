<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <title>Exam committee's kit</title>

    <link href="/static/css/style.default.css" rel="stylesheet">
    <link href="/static/css/jquery.datatables.css" rel="stylesheet">

    <style>

        .page-title {

            color: darkslategray;
            font-family: Consolas;
            font-size: 29px;
            font-weight: 600;
            margin-top: 3px;
        }

        .card {
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
        }

        .card:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }


    </style>
</head>

<body>

<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

    <div class="leftpanel">

        <div class="logopanel">
            <h1>Exam Committee</h1>
        </div><!-- logopanel -->

        <div class="leftpanelinner">


            <h5 class="sidebartitle">Navigation</h5>
            <ul class="nav nav-pills nav-stacked nav-bracket">
                <li><a href="http://127.0.0.1:5000"><i class="fa fa-home"></i> Dashboard</a></li>
                <li class="active"><a href="http://127.0.0.1:5000/profile"><i class="fa fa-user"></i>
                    <span>Profile</span></a></li>
                <li><a href="/tasks"><i class="fa fa-list"></i> <span>Tasks</span></a></li>
                <li><a href="#"><i class="fa fa-clipboard"></i> <span>Notice board</span></a></li>

            </ul>

        </div>
    </div>
    <div class="mainpanel">

        <div class="headerbar">
            <a class="menutoggle"><i class="fa fa-bars"></i></a>
            <div class="header-right">
            </div>
        </div>

        <div class="pageheader" style="height: 60px">
            <p class="page-title"> User profile</p>
        </div>

        {# .......................    Page code begins here ..........................#}
        <div class="container" style="padding: 20px">
            <div class="panel-heading" style="width: 50%">

                   <form action="http://localhost:5000/profile" id="form" method="post" name="form" style="padding: 20px">

                    <div class="row">
                        <label for="email" style="width: 100px; font-weight: 600">Name</label>
                        <input type="text" class="form-control" id="id_name" name="name" style="padding: 10px;">
                    </div>

                    <div class="row" style="margin-top: 10px">
                        <label for="email" style="width: 100px; font-weight: 600">Email</label>
                        <input type="text" class="form-control" id="id_email" name="email" style="padding: 10px">
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <label for="email" style="width: 100px; font-weight: 600">Phone</label>
                        <input type="text" class="form-control" id="id_phone" name="phone" style="padding: 10px">
                    </div>

                    <div class="row" style="margin-top: 10px">
                        <label for="email" style="width: 100px; font-weight: 600">Address</label>
                        <input type="text" class="form-control" id="id_address" name="address" style="padding: 10px">
                    </div>

                    <div class="row" style="margin-top: 10px">
                        <label for="email" style="width: 100px; font-weight: 600">Bank Name</label>
                        <input type="text" class="form-control" id="id_bankname" name="bank" style="padding: 10px">
                    </div>

                    <div class="row" style="margin-top: 10px">
                        <label for="email" style="width: 100px; font-weight: 600">Account Name</label>
                        <input type="text" class="form-control" id="id_accname" name="accname" style="padding: 10px">
                    </div>

                    <div class="row" style="margin-top: 10px">
                        <label for="email" style="width: 100px; font-weight: 600">Account No</label>
                        <input type="text" class="form-control" id="id_accno" name="accno" style="padding: 10px">
                    </div>
                      <input type="hidden" class="form-control" id="id_username" name="username" style="padding: 10px">

                    <button type="submit" class="btn btn-primary" style="margin-top: 20px; margin-left: -10px">Update Profile</button>

                </form>


            </div>

        </div>
        {# .......................    Page code ends here ..........................#}


    </div><!-- mainpanel -->

</section>

<script>

        var arr = {{ data|tojson }};

        document.getElementById("id_name").value = arr['Name'];
        document.getElementById("id_email").value = arr['EmailAddr'];
        document.getElementById("id_phone").value = arr['Phone'];
        document.getElementById("id_address").value = arr['Address'];
        document.getElementById("id_bankname").value = arr['BankName'];
        document.getElementById("id_accname").value = arr['BankAccName'];
        document.getElementById("id_accno").value = arr['BankAccNumber'];
        document.getElementById("id_username").value = arr['Username'];

        // Validating Empty Field
        function check_empty() {
            if (document.getElementById('name').value == "" || document.getElementById('email').value == "" || document.getElementById('msg').value == "") {
                alert("Fill All Fields !");
            } else {
                document.getElementById('form').submit();
                alert("Form Submitted Successfully...");
            }
        }
        function div_show() {
            document.getElementById('myForm').style.display = "block";
        }
        function div_hide() {
            document.getElementById('myForm').style.display = "none";
        }
    </script>

<script src="/static/js/jquery-1.10.2.min.js"></script>
<script src="/static/js/jquery-migrate-1.2.1.min.js"></script>

<script src="/static/js/toggles.min.js"></script>

<script src="/static/js/custom.js"></script>
<script src="/static/js/dashboard.js"></script>


</body>
</html>
